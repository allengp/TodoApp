<div class="container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             id="username"
             name="username"
             [(ngModel)]="loginData.username"
             #username="ngModel"
             required>
      <!-- Validation message for username -->
      <div *ngIf="username.invalid && username.touched" class="validation-message">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             name="password"
             [(ngModel)]="loginData.password"
             #password="ngModel"
             required>
      <!-- Validation message for password -->
      <div *ngIf="password.invalid && password.touched" class="validation-message">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
